<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Or√ßamento GilArt</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f5f5f5;
      margin:0;
      padding:0;
    }
    header{
      background:#1e1e1e;
      color:#fff;
      padding:15px;
      text-align:center;
    }
    .container{
      max-width:900px;
      margin:auto;
      padding:15px;
    }
    .section{
      background:#fff;
      margin-bottom:20px;
      padding:15px;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .section h2{
      margin-top:0;
      border-bottom:2px solid #eee;
      padding-bottom:8px;
    }
    .item{
      display:flex;
      align-items:center;
      gap:15px;
      margin-bottom:15px;
    }
    .item img{
      width:90px;
      height:90px;
      object-fit:cover;
      border-radius:8px;
      border:1px solid #ddd;
    }
    .item-info{
      flex:1;
    }
    .item-info h3{
      margin:0 0 5px 0;
    }
    .price{
      color:#008000;
      font-weight:bold;
    }
    .qty{
      display:flex;
      align-items:center;
      gap:5px;
      margin-top:8px;
    }
    .qty button{
      width:30px;
      height:30px;
      border:none;
      background:#1e1e1e;
      color:#fff;
      border-radius:5px;
      cursor:pointer;
    }
    .qty input{
      width:50px;
      text-align:center;
    }
    .total{
      font-size:20px;
      text-align:right;
      font-weight:bold;
    }
    .actions button{
      width:100%;
      padding:15px;
      margin-top:10px;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
    }
    .pdf{background:#007bff;color:#fff;}
    .whatsapp{background:#25d366;color:#fff;}
  </style>
</head>
<body><header>
  <h1>Or√ßamento GilArt</h1>
  <p>Selecione os itens desejados</p>
</header><div class="container">  <div class="section">
    <h2>üç≠ Guloseimas</h2><div class="item">
  <img src="https://via.placeholder.com/150?text=Algod%C3%A3o+Doce" alt="Algod√£o Doce">
  <div class="item-info">
    <h3>Algod√£o Doce no Saquinho</h3>
    <div class="price">R$ 2,00 / un</div>
    <div class="qty">
      <button onclick="alterar(this,-1)">-</button>
      <input type="number" value="0" data-preco="2">
      <button onclick="alterar(this,1)">+</button>
    </div>
  </div>
</div>

<div class="item">
  <img src="https://via.placeholder.com/150?text=Pipoca" alt="Pipoca">
  <div class="item-info">
    <h3>Pipoca</h3>
    <div class="price">R$ 2,50 / un</div>
    <div class="qty">
      <button onclick="alterar(this,-1)">-</button>
      <input type="number" value="0" data-preco="2.5">
      <button onclick="alterar(this,1)">+</button>
    </div>
  </div>
</div>

  </div>  <div class="section">
    <h2>üé† Brinquedos</h2><div class="item">
  <img src="https://via.placeholder.com/150?text=Pula+Pula" alt="Pula-pula">
  <div class="item-info">
    <h3>Pula-pula</h3>
    <div class="price">R$ 150,00</div>
    <div class="qty">
      <button onclick="alterar(this,-1)">-</button>
      <input type="number" value="0" data-preco="150">
      <button onclick="alterar(this,1)">+</button>
    </div>
  </div>
</div>

  </div>  <div class="section">
    <div class="total">Total: R$ <span id="total">0.00</span></div>
  </div>  <div class="actions">
    <button class="pdf">üìÑ Gerar Or√ßamento PDF</button>
    <button class="whatsapp">üí¨ Enviar pelo WhatsApp</button>
  </div></div><script>
  function alterar(btn,valor){
    const input = btn.parentElement.querySelector('input');
    let v = parseInt(input.value) + valor;
    if(v < 0) v = 0;
    input.value = v;
    calcular();
  }

  function calcular(){
    let total = 0;
    document.querySelectorAll('input[data-preco]').forEach(i=>{
      total += i.value * parseFloat(i.dataset.preco);
    });
    document.getElementById('total').innerText = total.toFixed(2);
  }
</script></body>
</html>
